<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #menu, #pauseMenu, #gameOverMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #menu button, #pauseMenu button, #gameOverMenu button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #menu button:hover, #pauseMenu button:hover, #gameOverMenu button:hover {
            background-color: darkblue;
        }
        #pauseMenu, #gameOverMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu">
        <button id="continueButton">Continue</button>
    </div>
    <div id="gameOverMenu">
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const pauseMenu = document.getElementById('pauseMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');
        const restartButton = document.getElementById('restartButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerBall = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5,
            dashSpeed: 40,
            dx: 0,
            dy: 0,
            isDashing: false,
            dashCooldown: 1800,
            lastDashTime: 0
        };

        const opponentBalls = []; // Array to store multiple opponents
        let score = 0; // Score variable to track the number of destroyed enemies
        const opponentSpeed = 1;

        const bullets = [];
        const bulletSpeed = 10;
        const bulletRadius = 5;
        let lastBulletTime = 0;
        const bulletCooldown = 300; // milliseconds

        const afterimages = [];
        const afterimageLifetime = 150; // in milliseconds

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let gameStarted = false;
        let gamePaused = false;
        let gameOver = false;
        const keys = { w: false, a: false, s: false, d: false, shift: false };

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            gameStarted = true;
            gamePaused = false;
            gameOver = false;
            resetGame(); // Reset and start the game
            gameLoop();
        });

        continueButton.addEventListener('click', () => {
            if (window.innerWidth < 800 || window.innerHeight < 600) {
                alert('Resize the window to full size to continue playing.');
                return;
            }
            pauseMenu.style.display = 'none';
            gamePaused = false;
        });

        restartButton.addEventListener('click', () => {
            gameOverMenu.style.display = 'none';
            resetGame();
            gameLoop();
        });

        function resetGame() {
            playerBall.x = canvas.width / 4;
            playerBall.y = canvas.height / 2;
            playerBall.dx = 0;
            playerBall.dy = 0;
            bullets.length = 0; // Clear bullets
            score = 0; // Reset score
            gameOver = false;
            opponentBalls.length = 0; // Clear previous opponents
            spawnOpponents(5); // Spawn 5 initial opponents
        }

        function spawnOpponents(num) {
            for (let i = 0; i < num; i++) {
                // Randomly spawn at edge of canvas
                let x, y;
                const edge = Math.floor(Math.random() * 4); // Randomly choose an edge
                if (edge === 0) { // Top
                    x = Math.random() * canvas.width;
                    y = 0;
                } else if (edge === 1) { // Right
                    x = canvas.width;
                    y = Math.random() * canvas.height;
                } else if (edge === 2) { // Bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height;
                } else { // Left
                    x = 0;
                    y = Math.random() * canvas.height;
                }

                // Random speed between 0 and player's base speed
                const opponentSpeed = Math.random() * playerBall.speed;

                opponentBalls.push({
                    x: x,
                    y: y,
                    radius: 20,
                    color: 'red',
                    dx: 0,
                    dy: 0,
                    speed: opponentSpeed
                });
            }
        }

        function update() {
            if (!gameStarted || gamePaused || gameOver) return;

            // Update movement based on WASD keys
            playerBall.dx = 0;
            playerBall.dy = 0;
            if (keys.w) playerBall.dy = -playerBall.speed;
            if (keys.s) playerBall.dy = playerBall.speed;
            if (keys.a) playerBall.dx = -playerBall.speed;
            if (keys.d) playerBall.dx = playerBall.speed;

            // Normalize diagonal movement
            const magnitude = Math.sqrt(playerBall.dx ** 2 + playerBall.dy ** 2);
            if (magnitude > 0) {
                playerBall.dx /= magnitude;
                playerBall.dy /= magnitude;
                playerBall.dx *= playerBall.speed;
                playerBall.dy *= playerBall.speed;
            }

            // Update position
            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            // Prevent going out of bounds
            if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
            if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
            if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
            if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

            moveOpponentBalls();
            checkCollisions();
            updateBullets();
            updateAfterimages();
        }

        function moveOpponentBalls() {
            opponentBalls.forEach(opponentBall => {
                const dx = playerBall.x - opponentBall.x;
                const dy = playerBall.y - opponentBall.y;

                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance === 0) return;

                opponentBall.dx = (dx / distance) * opponentBall.speed;
                opponentBall.dy = (dy / distance) * opponentBall.speed;

                opponentBall.x += opponentBall.dx;
                opponentBall.y += opponentBall.dy;

                if (opponentBall.x - opponentBall.radius < 0) opponentBall.x = opponentBall.radius;
                if (opponentBall.x + opponentBall.radius > canvas.width) opponentBall.x = canvas.width - opponentBall.radius;
                if (opponentBall.y - opponentBall.radius < 0) opponentBall.y = opponentBall.radius;
                if (opponentBall.y + opponentBall.radius > canvas.height) opponentBall.y = canvas.height - opponentBall.radius;
            });
        }

        function checkCollisions() {
            // Check collision with each opponent
            opponentBalls.forEach((opponentBall, opponentIndex) => {
                const dx = playerBall.x - opponentBall.x;
                const dy = playerBall.y - opponentBall.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < playerBall.radius + opponentBall.radius) {
                    gameOver = true;
                    gameOverMenu.style.display = 'flex';
                }
            });

            // Check bullet collisions with opponents
            bullets.forEach((bullet, index) => {
                opponentBalls.forEach((opponentBall, opponentIndex) => {
                    const dx = bullet.x - opponentBall.x;
                    const dy = bullet.y - opponentBall.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < bulletRadius + opponentBall.radius) {
                        // Remove the opponent and the bullet
                        opponentBalls.splice(opponentIndex, 1);
                        bullets.splice(index, 1);

                        // Increase the score when an enemy is destroyed
                        score += 1;
                    }
                });
            });
        }

        function drawBalls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw afterimages
            afterimages.forEach(({ x, y, radius, opacity }) => {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 0, 255, ${opacity})`;
                ctx.fill();
                ctx.closePath();
            });

            // Player ball
            ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();

            // Opponent balls
            opponentBalls.forEach(opponentBall => {
                ctx.beginPath();
                ctx.arc(opponentBall.x, opponentBall.y, opponentBall.radius, 0, Math.PI * 2);
                ctx.fillStyle = opponentBall.color;
                ctx.fill();
                ctx.closePath();
            });

            // Draw the score
            ctx.font = '30px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText(`Score: ${score}`, 20, 40); // Positioning the score at the top-left
        }

        function shootBullet() {
            const currentTime = Date.now();
            if (currentTime - lastBulletTime >= bulletCooldown) {
                lastBulletTime = currentTime;

                const dx = mouseX - playerBall.x;
                const dy = mouseY - playerBall.y;
                const angle = Math.atan2(dy, dx);

                bullets.push({
                    x: playerBall.x + Math.cos(angle) * playerBall.radius,
                    y: playerBall.y + Math.sin(angle) * playerBall.radius,
                    dx: Math.cos(angle) * bulletSpeed,
                    dy: Math.sin(angle) * bulletSpeed
                });
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                // Remove bullets that go out of bounds
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                }
            }
        }

        function updateAfterimages() {
            const currentTime = Date.now();
            // Create an afterimage when the player moves
            if (playerBall.dx !== 0 || playerBall.dy !== 0) {
                afterimages.push({
                    x: playerBall.x,
                    y: playerBall.y,
                    radius: playerBall.radius,
                    opacity: 0.5,
                    createdAt: currentTime
                });
            }

            // Remove afterimages that are too old
            afterimages.forEach((afterimage, index) => {
                if (currentTime - afterimage.createdAt > afterimageLifetime) {
                    afterimages.splice(index, 1);
                } else {
                    afterimage.opacity = 1 - (currentTime - afterimage.createdAt) / afterimageLifetime;
                }
            });
        }

        function gameLoop() {
            if (gameOver) return;

            if (!gamePaused) {
                update();
                drawBalls();
            }

            // Game over logic
            if (gameOver) {
                ctx.font = '50px Arial';
                ctx.fillStyle = 'black';
                ctx.fillText('Game Over', canvas.width / 2 - 150, canvas.height / 2);
                ctx.font = '30px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2 - 70, canvas.height / 2 + 50);
            }

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'w') keys.w = true;
            if (e.key === 'a') keys.a = true;
            if (e.key === 's') keys.s = true;
            if (e.key === 'd') keys.d = true;
            if (e.key === 'Shift') keys.shift = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'w') keys.w = false;
            if (e.key === 'a') keys.a = false;
            if (e.key === 's') keys.s = false;
            if (e.key === 'd') keys.d = false;
            if (e.key === 'Shift') keys.shift = false;
        });

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('click', () => {
            if (!gameOver) {
                shootBullet();
            }
        });

        function spawnEnemiesEverySecond() {
            setInterval(() => {
                if (!gameStarted || gameOver) return;

                // Increase the number of opponents every second
                spawnOpponents(1);
            }, 1000);
        }

        // Start spawning enemies every second after the game starts
        spawnEnemiesEverySecond();

    </script>
</body>
</html>
