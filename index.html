<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #menu, #pauseMenu, #gameOverMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #menu button, #pauseMenu button, #gameOverMenu button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #menu button:hover, #pauseMenu button:hover, #gameOverMenu button:hover {
            background-color: darkblue;
        }
        #pauseMenu, #gameOverMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu">
        <button id="continueButton">Continue</button>
    </div>
    <div id="gameOverMenu">
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menu = document.getElementById('menu');
    const pauseMenu = document.getElementById('pauseMenu');
    const gameOverMenu = document.getElementById('gameOverMenu');
    const startButton = document.getElementById('startButton');
    const continueButton = document.getElementById('continueButton');
    const restartButton = document.getElementById('restartButton');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const playerBall = {
        x: canvas.width / 4,
        y: canvas.height / 2,
        radius: 20,
        color: 'blue',
        speed: 5,
        dashSpeed: 40,
        dx: 0,
        dy: 0,
        isDashing: false,
        dashCooldown: 1800,
        lastDashTime: 0
    };

    const opponentBalls = []; // Array to store multiple opponents
    const opponentSpeed = 1;

    const bullets = [];
    const bulletSpeed = 10;
    const bulletRadius = 5;
    let lastBulletTime = 0;
    const bulletCooldown = 300; // milliseconds

    const afterimages = [];
    const afterimageLifetime = 150; // in milliseconds

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    let gameStarted = false;
    let gamePaused = false;
    let gameOver = false;
    const keys = { w: false, a: false, s: false, d: false, shift: false };

    let maxOpponents = 5;  // Initial maximum number of opponents
    let spawnInterval;     // The interval to spawn opponents every second

    startButton.addEventListener('click', () => {
        menu.style.display = 'none';
        gameStarted = true;
        gamePaused = false;
        gameOver = false;
        resetGame(); // Reset and start the game
        gameLoop();

        // Start spawning opponents every second
        spawnInterval = setInterval(() => {
            maxOpponents += 1; // Increase the max number of opponents every second
            spawnOpponents(maxOpponents); // Spawn new opponents
        }, 1000);
    });

    continueButton.addEventListener('click', () => {
        if (window.innerWidth < 800 || window.innerHeight < 600) {
            alert('Resize the window to full size to continue playing.');
            return;
        }
        pauseMenu.style.display = 'none';
        gamePaused = false;
    });

    restartButton.addEventListener('click', () => {
        gameOverMenu.style.display = 'none';
        resetGame();
        gameLoop();
    });

    function resetGame() {
        playerBall.x = canvas.width / 4;
        playerBall.y = canvas.height / 2;
        playerBall.dx = 0;
        playerBall.dy = 0;
        bullets.length = 0; // clear bullets
        gameOver = false;
        opponentBalls.length = 0; // Clear previous opponents
        maxOpponents = 5;  // Reset the max opponents
        spawnOpponents(maxOpponents); // Spawn the initial number of opponents
    }

    function spawnOpponents(num) {
        for (let i = opponentBalls.length; i < num; i++) {
            opponentBalls.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 20,
                color: 'red',
                dx: 0,
                dy: 0
            });
        }
    }

    function update() {
        if (!gameStarted || gamePaused || gameOver) return;

        // Update movement based on WASD keys
        playerBall.dx = 0;
        playerBall.dy = 0;
        if (keys.w) playerBall.dy = -playerBall.speed;
        if (keys.s) playerBall.dy = playerBall.speed;
        if (keys.a) playerBall.dx = -playerBall.speed;
        if (keys.d) playerBall.dx = playerBall.speed;

        // Normalize diagonal movement
        const magnitude = Math.sqrt(playerBall.dx ** 2 + playerBall.dy ** 2);
        if (magnitude > 0) {
            playerBall.dx /= magnitude;
            playerBall.dy /= magnitude;
            playerBall.dx *= playerBall.speed;
            playerBall.dy *= playerBall.speed;
        }

        // Update position
        playerBall.x += playerBall.dx;
        playerBall.y += playerBall.dy;

        // Prevent going out of bounds
        if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
        if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
        if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
        if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

        moveOpponentBalls();
        checkCollisions();
        updateBullets();
        updateAfterimages();
    }

    function moveOpponentBalls() {
        opponentBalls.forEach(opponentBall => {
            const dx = playerBall.x - opponentBall.x;
            const dy = playerBall.y - opponentBall.y;

            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance === 0) return;

            opponentBall.dx = (dx / distance) * opponentSpeed;
            opponentBall.dy = (dy / distance) * opponentSpeed;

            opponentBall.x += opponentBall.dx;
            opponentBall.y += opponentBall.dy;

            if (opponentBall.x - opponentBall.radius < 0) opponentBall.x = opponentBall.radius;
            if (opponentBall.x + opponentBall.radius > canvas.width) opponentBall.x = canvas.width - opponentBall.radius;
            if (opponentBall.y - opponentBall.radius < 0) opponentBall.y = opponentBall.radius;
            if (opponentBall.y + opponentBall.radius > canvas.height) opponentBall.y = canvas.height - opponentBall.radius;
        });
    }

    function checkCollisions() {
        // Check collision with each opponent
        opponentBalls.forEach(opponentBall => {
            const dx = playerBall.x - opponentBall.x;
            const dy = playerBall.y - opponentBall.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < playerBall.radius + opponentBall.radius) {
                gameOver = true;
                gameOverMenu.style.display = 'flex';
            }
        });

        // Check bullet collisions with opponents
        bullets.forEach((bullet, index) => {
            opponentBalls.forEach((opponentBall, opponentIndex) => {
                const dx = bullet.x - opponentBall.x;
                const dy = bullet.y - opponentBall.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < bulletRadius + opponentBall.radius) {
                    // Remove the opponent and the bullet
                    opponentBalls.splice(opponentIndex, 1);
                    bullets.splice(index, 1);
                }
            });
        });
    }

    function drawBalls() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw afterimages
        afterimages.forEach(({ x, y, radius, opacity }) => {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(0, 0, 255, ${opacity})`;
            ctx.fill();
            ctx.closePath();
        });

        // Player ball
        ctx.beginPath();
        ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
        ctx.fillStyle = playerBall.color;
        ctx.fill();
        ctx.closePath();

        // Opponent balls
        opponentBalls.forEach(opponentBall => {
            ctx.beginPath();
            ctx.arc(opponentBall.x, opponentBall.y, opponentBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = opponentBall.color;
            ctx.fill();
            ctx.closePath();
        });

        drawGun();
    }

    function drawGun() {
        if (!gameStarted || gamePaused || gameOver) return;

        const dx = mouseX - playerBall.x;
        const dy = mouseY - playerBall.y;
        const angle = Math.atan2(dy, dx);

        const gunX = playerBall.x + Math.cos(angle) * playerBall.radius;
        const gunY = playerBall.y + Math.sin(angle) * playerBall.radius;

        ctx.beginPath();
        ctx.moveTo(gunX, gunY);
        ctx.lineTo(gunX + Math.cos(angle) * 24, gunY + Math.sin(angle) * 24);
        ctx.lineWidth = 12;
        ctx.strokeStyle = 'black';
        ctx.stroke();
        ctx.closePath();
    }

    function shootBullet() {
        const currentTime = Date.now();
        if (currentTime - lastBulletTime >= bulletCooldown) {
            lastBulletTime = currentTime;

            const dx = mouseX - playerBall.x;
            const dy = mouseY - playerBall.y;
            const angle = Math.atan2(dy, dx);

            bullets.push({
                x: playerBall.x + Math.cos(angle) * playerBall.radius,
                y: playerBall.y + Math.sin(angle) * playerBall.radius,
                dx: Math.cos(angle) * bulletSpeed,
                dy: Math.sin(angle) * bulletSpeed
            });
        }
    }

    function updateBullets() {
        for (let i = bullets.length - 1; i >= 0; i--) {
            const bullet = bullets[i];
            bullet.x += bullet.dx;
            bullet.y += bullet.dy;

            // Remove bullets that go out of bounds
            if (
                bullet.x < 0 ||
                bullet.x > canvas.width ||
                bullet.y < 0 ||
                bullet.y > canvas.height
            ) {
                bullets.splice(i, 1);
                continue;
            }
        }
    }

    function gameLoop() {
        if (!gameStarted) return;

        update();
        dash();

        // Draw balls (player and opponents)
        drawBalls();

        // Draw bullets after updating them
        drawBullets();

        if (!gameOver) {
            requestAnimationFrame(gameLoop);
        }
    }

    // Function to draw bullets separately (called after updating bullets)
    function drawBullets() {
        bullets.forEach((bullet) => {
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'orange';
            ctx.fill();
            ctx.closePath();
        });
    }

    window.addEventListener('mousemove', (event) => {
        mouseX = event.clientX;
        mouseY = event.clientY;
    });

    window.addEventListener('keydown', (event) => {
        if (event.key === 'w') keys.w = true;
        if (event.key === 'a') keys.a = true;
        if (event.key === 's') keys.s = true;
        if (event.key === 'd') keys.d = true;
        if (event.key === 'Shift') keys.shift = true;
    });

    window.addEventListener('keyup', (event) => {
        if (event.key === 'w') keys.w = false;
        if (event.key === 'a') keys.a = false;
        if (event.key === 's') keys.s = false;
        if (event.key === 'd') keys.d = false;
        if (event.key === 'Shift') keys.shift = false
    });

    // Add event listener for mouse button to shoot
    window.addEventListener('mousedown', () => {
        shootBullet();
    });

    // Handle player dashing
    function dash() {
        const currentTime = Date.now();
        if (keys.shift && currentTime - playerBall.lastDashTime >= playerBall.dashCooldown) {
            playerBall.isDashing = true;
            playerBall.lastDashTime = currentTime;

            // Temporarily increase the player's speed
            playerBall.speed = playerBall.dashSpeed;

            // Reset the speed back after a short time
            setTimeout(() => {
                playerBall.speed = 5;
                playerBall.isDashing = false;
            }, 150);
        }
    }

    // Update afterimages for dash effect
    function updateAfterimages() {
        if (playerBall.isDashing) {
            afterimages.push({
                x: playerBall.x,
                y: playerBall.y,
                radius: playerBall.radius * 0.8,
                opacity: 0.5
            });
        }

        // Fade out and remove old afterimages
        afterimages.forEach((image, index) => {
            image.opacity -= 0.02;
            if (image.opacity <= 0) {
                afterimages.splice(index, 1);
            }
        });
    }

    // Prevent the default behavior of space and shift keys
    window.addEventListener('keydown', (event) => {
        if (event.key === ' ' || event.key === 'Shift') {
            event.preventDefault();
        }
    });

    // Resize the canvas on window resize
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        resetGame(); // Reset the game if the window is resized
    });
    </script>
</body>
</html>
