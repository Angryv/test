<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #menu, #pauseMenu, #gameOverMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #menu button, #pauseMenu button, #gameOverMenu button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #menu button:hover, #pauseMenu button:hover, #gameOverMenu button:hover {
            background-color: darkblue;
        }
        #pauseMenu, #gameOverMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu">
        <button id="continueButton">Continue</button>
    </div>
    <div id="gameOverMenu">
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const pauseMenu = document.getElementById('pauseMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');
        const restartButton = document.getElementById('restartButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerBall = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5,
            dashSpeed: 40,
            dx: 0,
            dy: 0,
            isDashing: false,
            dashCooldown: 1800,
            lastDashTime: 0
        };

        const bullets = [];
        const bulletSpeed = 10;
        const bulletRadius = 5;
        let lastBulletTime = 0;
        const bulletCooldown = 300; // milliseconds

        const afterimages = [];
        const afterimageLifetime = 150; // in milliseconds

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let gameStarted = false;
        let gamePaused = false;
        let gameOver = false;
        let enemies = [];
        let maxEnemies = 1;
        const keys = { w: false, a: false, s: false, d: false, shift: false };

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            gameStarted = true;
            gamePaused = false;
            gameOver = false;
            resetGame();
            gameLoop();
        });

        continueButton.addEventListener('click', () => {
            if (window.innerWidth < 800 || window.innerHeight < 600) {
                alert('Resize the window to full size to continue playing.');
                return;
            }
            pauseMenu.style.display = 'none';
            gamePaused = false;
        });

        restartButton.addEventListener('click', () => {
            gameOverMenu.style.display = 'none';
            resetGame();
            gameLoop();
        });

        function resetGame() {
            playerBall.x = canvas.width / 4;
            playerBall.y = canvas.height / 2;
            playerBall.dx = 0;
            playerBall.dy = 0;
            bullets.length = 0; // clear bullets
            enemies = [];
            maxEnemies = 1;
            spawnEnemies();
            gameOver = false;
        }

        function spawnEnemies() {
            for (let i = 0; i < maxEnemies; i++) {
                const enemy = {
                    x: Math.random() < 0.5 ? 0 : canvas.width,
                    y: Math.random() < 0.5 ? 0 : canvas.height,
                    radius: 20,
                    color: 'red',
                    speed: 1,
                    dx: 0,
                    dy: 0
                };
                enemies.push(enemy);
            }
        }

        function update() {
            if (!gameStarted || gamePaused || gameOver) return;

            // Update movement based on WASD keys
            playerBall.dx = 0;
            playerBall.dy = 0;
            if (keys.w) playerBall.dy = -playerBall.speed;
            if (keys.s) playerBall.dy = playerBall.speed;
            if (keys.a) playerBall.dx = -playerBall.speed;
            if (keys.d) playerBall.dx = playerBall.speed;

            // Normalize diagonal movement
            const magnitude = Math.sqrt(playerBall.dx ** 2 + playerBall.dy ** 2);
            if (magnitude > 0) {
                playerBall.dx /= magnitude;
                playerBall.dy /= magnitude;
                playerBall.dx *= playerBall.speed;
                playerBall.dy *= playerBall.speed;
            }

            // Update position
            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            // Prevent going out of bounds
            if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
            if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
            if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
            if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

            moveEnemies();
            checkCollisions();
            updateBullets();
            updateAfterimages();
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                const dx = playerBall.x - enemy.x;
                const dy = playerBall.y - enemy.y;

                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance === 0) return;

                enemy.dx = (dx / distance) * enemy.speed;
                enemy.dy = (dy / distance) * enemy.speed;

                enemy.x += enemy.dx;
                enemy.y += enemy.dy;

                if (enemy.x - enemy.radius < 0) enemy.x = enemy.radius;
                if (enemy.x + enemy.radius > canvas.width) enemy.x = canvas.width - enemy.radius;
                if (enemy.y - enemy.radius < 0) enemy.y = enemy.radius;
                if (enemy.y + enemy.radius > canvas.height) enemy.y = canvas.height - enemy.radius;
            });
        }

        function checkCollisions() {
            // Check collision between player ball and enemies
            enemies.forEach(enemy => {
                const dx = playerBall.x - enemy.x;
                const dy = playerBall.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < playerBall.radius + enemy.radius) {
                    gameOver = true;
                    gameOverMenu.style.display = 'flex';
                }
            });

            // Check collision between bullets and enemies
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < bulletRadius + enemy.radius) {
                        // Remove bullet and enemy
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                    }
                });
            });
        }

        function drawBalls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw afterimages
            afterimages.forEach(({ x, y, radius, opacity }) => {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 0, 255, ${opacity})`;
                ctx.fill();
                ctx.closePath();
            });

            // Player ball
            ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();

            // Draw enemies
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.fill();
                ctx.closePath();
            });

            drawGun();
        }

        function dash() {
            const currentTime = Date.now();
            if (currentTime - playerBall.lastDashTime >= playerBall.dashCooldown && keys.shift) {
                playerBall.isDashing = true;
                playerBall.lastDashTime = currentTime;

                const dashX = playerBall.x + playerBall.dx * playerBall.dashSpeed;
                const dashY = playerBall.y + playerBall.dy * playerBall.dashSpeed;

                createAfterimages(playerBall.x, playerBall.y, dashX, dashY);

                playerBall.x = dashX;
                playerBall.y = dashY;

                setTimeout(() => {
                    playerBall.isDashing = false;
                }, 100);
            }
        }

        function createAfterimages(startX, startY, endX, endY) {
            const steps = 10;
            for (let i = 0; i < steps; i++) {
                const t = i / steps;
                afterimages.push({
                    x: startX + t * (endX - startX),
                    y: startY + t * (endY - startY),
                    radius: playerBall.radius,
                    opacity: 1 - t,
                    timestamp: Date.now()
                });
            }
        }

        function updateAfterimages() {
            const currentTime = Date.now();
            for (let i = afterimages.length - 1; i >= 0; i--) {
                if (currentTime - afterimages[i].timestamp > afterimageLifetime) {
                    afterimages.splice(i, 1);
                }
            }
        }

        function shootBullet() {
            const currentTime = Date.now();
            if (currentTime - lastBulletTime >= bulletCooldown) {
                lastBulletTime = currentTime;

                const dx = mouseX - playerBall.x;
                const dy = mouseY - playerBall.y;
                const angle = Math.atan2(dy, dx);

                bullets.push({
                    x: playerBall.x + Math.cos(angle) * playerBall.radius,
                    y: playerBall.y + Math.sin(angle) * playerBall.radius,
                    dx: Math.cos(angle) * bulletSpeed,
                    dy: Math.sin(angle) * bulletSpeed
                });
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;

                // Remove bullets that go out of bounds
                if (
                    bullet.x < 0 ||
                    bullet.x > canvas.width ||
                    bullet.y < 0 ||
                    bullet.y > canvas.height
                ) {
                    bullets.splice(i, 1);
                    continue;
                }
            }
        }

        function gameLoop() {
            if (!gameStarted) return;

            update();
            dash();

            // Draw balls (player and enemies)
            drawBalls();

            // Draw bullets after updating them
            drawBullets();

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function drawBullets() {
            bullets.forEach((bullet) => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'orange';
                ctx.fill();
                ctx.closePath();
            });
        }

        // Function to spawn enemies every 10 seconds
        setInterval(() => {
            maxEnemies++;
            spawnEnemies();
        }, 10000);

        window.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        window.addEventListener('keydown', (event) => {
            if (event.key === 'w') keys.w = true;
            if (event.key === 'a') keys.a = true;
            if (event.key === 's') keys.s = true;
            if (event.key === 'd') keys.d = true;
            if (event.key === 'Shift') keys.shift = true;
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'w') keys.w = false;
            if (event.key === 'a') keys.a = false;
            if (event.key === 's') keys.s = false;
            if (event.key === 'd') keys.d = false;
            if (event.key === 'Shift') keys.shift = false;
        });

        window.addEventListener('mousedown', (event) => {
            if (event.button === 0) {
                shootBullet();
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (canvas.width < 800 || canvas.height < 600) {
                pauseMenu.style.display = 'flex';
                gamePaused = true;
            }
        });
    </script>
</body>
</html>
