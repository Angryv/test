<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #menu, #pauseMenu, #gameOverMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #menu button, #pauseMenu button, #gameOverMenu button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #menu button:hover, #pauseMenu button:hover, #gameOverMenu button:hover {
            background-color: darkblue;
        }
        #pauseMenu, #gameOverMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu">
        <button id="continueButton">Continue</button>
    </div>
    <div id="gameOverMenu">
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const pauseMenu = document.getElementById('pauseMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');
        const restartButton = document.getElementById('restartButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerBall = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5,
            dx: 0,
            dy: 0
        };

        let enemies = [];
        let maxEnemies = 1; // Start with 1 enemy
        let lastEnemySpawnTime = Date.now();

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let gameStarted = false;
        let gamePaused = false;
        let gameOver = false;
        const keys = { w: false, a: false, s: false, d: false };

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            gameStarted = true;
            gamePaused = false;
            gameOver = false;
            gameLoop();
            setInterval(increaseEnemies, 10000);  // Increase max enemies every 10 seconds
        });

        continueButton.addEventListener('click', () => {
            pauseMenu.style.display = 'none';
            gamePaused = false;
        });

        restartButton.addEventListener('click', () => {
            gameOverMenu.style.display = 'none';
            resetGame();
            gameLoop();
        });

        function resetGame() {
            playerBall.x = canvas.width / 4;
            playerBall.y = canvas.height / 2;
            playerBall.dx = 0;
            playerBall.dy = 0;
            enemies = [];
            for (let i = 0; i < maxEnemies; i++) {
                spawnEnemy();
            }
            gameOver = false;
        }

        function spawnEnemy() {
            const enemy = {
                x: Math.random() < 0.5 ? 0 : canvas.width,
                y: Math.random() < 0.5 ? 0 : canvas.height,
                radius: 20,
                color: 'red',
                speed: 1,
                dx: 0,
                dy: 0
            };
            enemies.push(enemy);
        }

        function increaseEnemies() {
            maxEnemies++;
            spawnEnemy();
        }

        function update() {
            if (!gameStarted || gamePaused || gameOver) return;

            // Update movement based on WASD keys
            playerBall.dx = 0;
            playerBall.dy = 0;
            if (keys.w) playerBall.dy = -playerBall.speed;
            if (keys.s) playerBall.dy = playerBall.speed;
            if (keys.a) playerBall.dx = -playerBall.speed;
            if (keys.d) playerBall.dx = playerBall.speed;

            // Normalize diagonal movement
            const magnitude = Math.sqrt(playerBall.dx ** 2 + playerBall.dy ** 2);
            if (magnitude > 0) {
                playerBall.dx /= magnitude;
                playerBall.dy /= magnitude;
                playerBall.dx *= playerBall.speed;
                playerBall.dy *= playerBall.speed;
            }

            // Update position
            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            // Prevent going out of bounds
            if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
            if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
            if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
            if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

            moveEnemies();
            checkCollisions();
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                const dx = playerBall.x - enemy.x;
                const dy = playerBall.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance === 0) return;

                enemy.dx = (dx / distance) * enemy.speed;
                enemy.dy = (dy / distance) * enemy.speed;

                enemy.x += enemy.dx;
                enemy.y += enemy.dy;

                // Prevent enemies from going out of bounds
                if (enemy.x - enemy.radius < 0) enemy.x = enemy.radius;
                if (enemy.x + enemy.radius > canvas.width) enemy.x = canvas.width - enemy.radius;
                if (enemy.y - enemy.radius < 0) enemy.y = enemy.radius;
                if (enemy.y + enemy.radius > canvas.height) enemy.y = canvas.height - enemy.radius;
            });
        }

        function checkCollisions() {
            // Check player collision with enemies
            enemies.forEach(enemy => {
                const dx = playerBall.x - enemy.x;
                const dy = playerBall.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < playerBall.radius + enemy.radius) {
                    gameOver = true;
                    gameOverMenu.style.display = 'flex';
                }
            });
        }

        function drawBalls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player ball
            ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();

            // Draw enemies
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function gameLoop() {
            if (!gameStarted) return;

            update();

            // Draw balls (player and enemies)
            drawBalls();

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        window.addEventListener('keydown', (event) => {
            if (event.key === 'w') keys.w = true;
            if (event.key === 'a') keys.a = true;
            if (event.key === 's') keys.s = true;
            if (event.key === 'd') keys.d = true;
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'w') keys.w = false;
            if (event.key === 'a') keys.a = false;
            if (event.key === 's') keys.s = false;
            if (event.key === 'd') keys.d = false;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
