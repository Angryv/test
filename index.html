<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #menu, #pauseMenu, #gameOverMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #menu button, #pauseMenu button, #gameOverMenu button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #menu button:hover, #pauseMenu button:hover, #gameOverMenu button:hover {
            background-color: darkblue;
        }
        #pauseMenu, #gameOverMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu">
        <button id="continueButton">Continue</button>
    </div>
    <div id="gameOverMenu">
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const pauseMenu = document.getElementById('pauseMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');
        const restartButton = document.getElementById('restartButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerBall = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5,
            dashSpeed: 40,
            dx: 0,
            dy: 0,
            isDashing: false,
            dashCooldown: 1800,
            lastDashTime: 0
        };

        const opponentBall = {
            x: 0,
            y: 0,
            radius: 20,
            color: 'red',
            speed: 1,
            dx: 0,
            dy: 0
        };

        const bullets = [];
        const bulletSpeed = 10;
        const bulletRadius = 5;
        let lastBulletTime = 0;
        const bulletCooldown = 300; // milliseconds

        const afterimages = [];
        const afterimageLifetime = 150; // in milliseconds

        const enemies = [];
        let enemyCount = 5;
        let elapsedTime = 0;
        const enemySpawnInterval = 5000; // milliseconds

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let gameStarted = false;
        let gamePaused = false;
        let gameOver = false;
        const keys = { w: false, a: false, s: false, d: false, shift: false };

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            gameStarted = true;
            gamePaused = false;
            gameOver = false;
            resetGame();
            gameLoop();
        });

        continueButton.addEventListener('click', () => {
            if (window.innerWidth < 800 || window.innerHeight < 600) {
                alert('Resize the window to full size to continue playing.');
                return;
            }
            pauseMenu.style.display = 'none';
            gamePaused = false;
        });

        restartButton.addEventListener('click', () => {
            gameOverMenu.style.display = 'none';
            resetGame();
            gameLoop();
        });

        function resetGame() {
            playerBall.x = canvas.width / 4;
            playerBall.y = canvas.height / 2;
            playerBall.dx = 0;
            playerBall.dy = 0;
            opponentBall.x = Math.random() < 0.5 ? 0 : canvas.width;
            opponentBall.y = Math.random() < 0.5 ? 0 : canvas.height;
            opponentBall.dx = 0;
            opponentBall.dy = 0;
            bullets.length = 0; // clear bullets
            enemies.length = 0; // clear enemies
            enemyCount = 5;
            elapsedTime = 0;
            gameOver = false;
        }

        function update() {
            if (!gameStarted || gamePaused || gameOver) return;

            elapsedTime += 16.67; // Approximation for 60 FPS

            // Increase enemy count every 5 seconds
            if (Math.floor(elapsedTime / enemySpawnInterval) > enemies.length / enemyCount) {
                enemyCount += 2;
                spawnEnemies();
            }

            // Update movement based on WASD keys
            playerBall.dx = 0;
            playerBall.dy = 0;
            if (keys.w) playerBall.dy = -playerBall.speed;
            if (keys.s) playerBall.dy = playerBall.speed;
            if (keys.a) playerBall.dx = -playerBall.speed;
            if (keys.d) playerBall.dx = playerBall.speed;

            // Normalize diagonal movement
            const magnitude = Math.sqrt(playerBall.dx ** 2 + playerBall.dy ** 2);
            if (magnitude > 0) {
                playerBall.dx /= magnitude;
                playerBall.dy /= magnitude;
                playerBall.dx *= playerBall.speed;
                playerBall.dy *= playerBall.speed;
            }

            // Update position
            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            // Prevent going out of bounds
            if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
            if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
            if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
            if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

            moveOpponentBall();
            checkCollision();
            updateBullets();
            updateAfterimages();
            updateEnemies();
        }

        function spawnEnemies() {
            while (enemies.length < enemyCount) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                enemies.push({
                    x,
                    y,
                    radius: 15,
                    color: 'green',
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2
                });
            }
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.x += enemy.dx;
                enemy.y += enemy.dy;

                if (enemy.x - enemy.radius < 0 || enemy.x + enemy.radius > canvas.width) {
                    enemy.dx *= -1;
                }
                if (enemy.y - enemy.radius < 0 || enemy.y + enemy.radius > canvas.height) {
                    enemy.dy *= -1;
                }

                // Check collision with player
                const dx = enemy.x - playerBall.x;
                const dy = enemy.y - playerBall.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < enemy.radius + playerBall.radius) {
                    gameOver = true;
                    gameOverMenu.style.display = 'flex';
                }
            });
        }

        function drawEnemies() {
            enemies.forEach((enemy) => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawBalls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw afterimages
            afterimages.forEach(({ x, y, radius, opacity }) => {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 0, 255, ${opacity})`;
                ctx.fill();
                ctx.closePath();
            });

            // Player ball
            ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();

            // Opponent ball
            ctx.beginPath();
            ctx.arc(opponentBall.x, opponentBall.y, opponentBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = opponentBall.color;
            ctx.fill();
            ctx.closePath();

            drawGun();
            drawEnemies();
        }

        function drawGun() {
            if (!gameStarted || gamePaused || gameOver) return;

            const dx = mouseX - playerBall.x;
            const dy = mouseY - playerBall.y;
            const angle = Math.atan2(dy, dx);

            const gunX = playerBall.x + Math.cos(angle) * playerBall.radius;
            const gunY = playerBall.y + Math.sin(angle) * playerBall.radius;

            ctx.beginPath();
            ctx.moveTo(gunX, gunY);
            ctx.lineTo(gunX + Math.cos(angle) * 24, gunY + Math.sin(angle) * 24);
            ctx.lineWidth = 12;
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.closePath();
        }

        window.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        window.addEventListener('keydown', (event
        // Function to reset the enemies when the game is reset
        function resetEnemies() {
            enemies.length = 0; // Clear all existing enemies
            maxEnemyCount = 5; // Reset max enemy count to the starting value
            timeSinceLastIncrease = 0; // Reset the timer
            spawnEnemy(); // Spawn initial enemies
        }

        // Spawn initial enemies
        spawnEnemy();

        // Reset game state and enemies when the game is reset
        function resetGame() {
            playerBall.x = canvas.width / 4;
            playerBall.y = canvas.height / 2;
            playerBall.dx = 0;
            playerBall.dy = 0;
            opponentBall.x = Math.random() < 0.5 ? 0 : canvas.width;
            opponentBall.y = Math.random() < 0.5 ? 0 : canvas.height;
            opponentBall.dx = 0;
            opponentBall.dy = 0;
            bullets.length = 0; // Clear bullets
            gameOver = false;
            resetEnemies(); // Reset the enemies
        }

        // Update function that manages time-based enemy spawning
        function update() {
            if (!gameStarted || gamePaused || gameOver) return;

            // Update the timer for increasing enemy count
            timeSinceLastIncrease += 16; // Approximately 16ms per frame
            if (timeSinceLastIncrease >= 5000) {
                maxEnemyCount += 2;
                timeSinceLastIncrease = 0;
            }

            // Spawn enemies if below the current max count
            while (enemies.length < maxEnemyCount) {
                spawnEnemy();
            }

            // Update player movement
            playerBall.dx = 0;
            playerBall.dy = 0;
            if (keys.w) playerBall.dy = -playerBall.speed;
            if (keys.s) playerBall.dy = playerBall.speed;
            if (keys.a) playerBall.dx = -playerBall.speed;
            if (keys.d) playerBall.dx = playerBall.speed;

            // Normalize diagonal movement
            const magnitude = Math.sqrt(playerBall.dx ** 2 + playerBall.dy ** 2);
            if (magnitude > 0) {
                playerBall.dx /= magnitude;
                playerBall.dy /= magnitude;
                playerBall.dx *= playerBall.speed;
                playerBall.dy *= playerBall.speed;
            }

            // Update player position
            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            // Keep player within bounds
            if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
            if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
            if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
            if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

            // Update enemies
            enemies.forEach((enemy) => {
                const dx = playerBall.x - enemy.x;
                const dy = playerBall.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance === 0) return;

                enemy.dx = (dx / distance) * enemy.speed;
                enemy.dy = (dy / distance) * enemy.speed;

                enemy.x += enemy.dx;
                enemy.y += enemy.dy;

                // Keep enemies within bounds
                if (enemy.x - enemy.radius < 0) enemy.x = enemy.radius;
                if (enemy.x + enemy.radius > canvas.width) enemy.x = canvas.width - enemy.radius;
                if (enemy.y - enemy.radius < 0) enemy.y = enemy.radius;
                if (enemy.y + enemy.radius > canvas.height) enemy.y = canvas.height - enemy.radius;

                // Check collision with player
                if (distance < playerBall.radius + enemy.radius) {
                    gameOver = true;
                    gameOverMenu.style.display = 'flex';
                }
            });

            updateBullets();
            updateAfterimages();
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
