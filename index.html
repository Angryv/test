<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #menu, #pauseMenu, #gameOverMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #menu button, #pauseMenu button, #gameOverMenu button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #menu button:hover, #pauseMenu button:hover, #gameOverMenu button:hover {
            background-color: darkblue;
        }
        #pauseMenu, #gameOverMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu">
        <button id="continueButton">Continue</button>
    </div>
    <div id="gameOverMenu">
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const pauseMenu = document.getElementById('pauseMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');
        const restartButton = document.getElementById('restartButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player setup
        const playerBall = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5,
            dx: 0,
            dy: 0
        };

        // Opponent setup
        const opponentBalls = [];
        const maxEnemies = 10; // Maximum number of enemies
        const spawnInterval = 1000; // Time in ms to spawn enemies
        const enemySpeed = 1;

        let timePassed = 0;
        let gameStarted = false;
        let gamePaused = false;
        let gameOver = false;

        // Menu Button Actions
        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            gameStarted = true;
            gamePaused = false;
            gameOver = false;
            gameLoop();
        });

        continueButton.addEventListener('click', () => {
            pauseMenu.style.display = 'none';
            gamePaused = false;
        });

        restartButton.addEventListener('click', () => {
            gameOverMenu.style.display = 'none';
            resetGame();
            gameLoop();
        });

        function resetGame() {
            playerBall.x = canvas.width / 4;
            playerBall.y = canvas.height / 2;
            playerBall.dx = 0;
            playerBall.dy = 0;
            opponentBalls.length = 0;
            timePassed = 0;
            gameOver = false;
        }

        function update() {
            if (!gameStarted || gamePaused || gameOver) return;

            // Update player movement
            if (keys.w) playerBall.dy = -playerBall.speed;
            if (keys.s) playerBall.dy = playerBall.speed;
            if (keys.a) playerBall.dx = -playerBall.speed;
            if (keys.d) playerBall.dx = playerBall.speed;

            // Update player position
            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            // Prevent going out of bounds
            if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
            if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
            if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
            if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

            // Move and draw opponents
            moveOpponents();
            spawnEnemies();
        }

        function moveOpponents() {
            opponentBalls.forEach(opponentBall => {
                const dx = playerBall.x - opponentBall.x;
                const dy = playerBall.y - opponentBall.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance === 0) return;

                opponentBall.dx = (dx / distance) * enemySpeed;
                opponentBall.dy = (dy / distance) * enemySpeed;

                opponentBall.x += opponentBall.dx;
                opponentBall.y += opponentBall.dy;
            });
        }

        function spawnEnemies() {
            timePassed += 16; // Approximate time passed per frame (assuming 60 FPS)
            const enemiesToSpawn = Math.min(Math.floor(timePassed / spawnInterval), maxEnemies);

            if (opponentBalls.length < enemiesToSpawn) {
                const newOpponent = {
                    x: Math.random() < 0.5 ? 0 : canvas.width,
                    y: Math.random() < 0.5 ? 0 : canvas.height,
                    radius: 20,
                    color: 'red',
                    dx: 0,
                    dy: 0
                };
                opponentBalls.push(newOpponent);
            }
        }

        function drawBalls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player ball
            ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();

            // Draw opponent balls
            opponentBalls.forEach(opponentBall => {
                ctx.beginPath();
                ctx.arc(opponentBall.x, opponentBall.y, opponentBall.radius, 0, Math.PI * 2);
                ctx.fillStyle = opponentBall.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function gameLoop() {
            if (!gameStarted) return;

            update();
            drawBalls();

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Handling keypresses
        const keys = { w: false, a: false, s: false, d: false };

        window.addEventListener('keydown', (event) => {
            if (event.key === 'w') keys.w = true;
            if (event.key === 'a') keys.a = true;
            if (event.key === 's') keys.s = true;
            if (event.key === 'd') keys.d = true;
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'w') keys.w = false;
            if (event.key === 'a') keys.a = false;
            if (event.key === 's') keys.s = false;
            if (event.key === 'd') keys.d = false;
        });

        // Resize canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
