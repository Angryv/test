<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to fullscreen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ball properties
        const playerBall = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5,
            dashSpeed: 30, // Dash distance (2x the normal speed)
            dx: 0,
            dy: 0,
            isDashing: false, // Flag for whether the player is dashing
            dashCooldown: 1800, // 2 seconds cooldown
            lastDashTime: 0, // Last time the player dashed
            dashTime: 0, // Time when dash started
            dashDirection: { dx: 0, dy: 0 } // Store dash direction for animation
        };

        const opponentBall = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: 20,
            color: 'red',
            speed: 1, // Slow speed for opponent ball
            dx: 0,
            dy: 0
        };

        // Gun properties
        const gun = {
            length: 24, // Length of the gun
            width: 12, // Width of the gun barrel
            angle: 0, // Current rotation angle of the gun
            color: 'black'
        };

        let mouseX = 0;
        let mouseY = 0;

        // Update player ball position
        function update() {
            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            // Prevent ball from going out of bounds
            if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
            if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
            if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
            if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

            // Move opponent ball towards the player ball
            moveOpponentBall();
        }

        // Move the opponent ball towards the player ball
        function moveOpponentBall() {
            const dx = playerBall.x - opponentBall.x;
            const dy = playerBall.y - opponentBall.y;

            const distance = Math.sqrt(dx * dx + dy * dy); // Calculate distance to the player ball
            if (distance === 0) return; // Avoid division by zero

            // Normalize the direction
            opponentBall.dx = (dx / distance) * opponentBall.speed;
            opponentBall.dy = (dy / distance) * opponentBall.speed;

            // Update opponent ball position
            opponentBall.x += opponentBall.dx;
            opponentBall.y += opponentBall.dy;

            // Prevent opponent ball from going out of bounds
            if (opponentBall.x - opponentBall.radius < 0) opponentBall.x = opponentBall.radius;
            if (opponentBall.x + opponentBall.radius > canvas.width) opponentBall.x = canvas.width - opponentBall.radius;
            if (opponentBall.y - opponentBall.radius < 0) opponentBall.y = opponentBall.radius;
            if (opponentBall.y + opponentBall.radius > canvas.height) opponentBall.y = canvas.height - opponentBall.radius;
        }

        // Draw the balls
        function drawBalls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player ball
            ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();

            // Draw opponent ball
            ctx.beginPath();
            ctx.arc(opponentBall.x, opponentBall.y, opponentBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = opponentBall.color;
            ctx.fill();
            ctx.closePath();
        }

        // Draw the gun
        function drawGun() {
            // Calculate angle between blue ball and cursor position
            const dx = mouseX - playerBall.x;
            const dy = mouseY - playerBall.y;
            gun.angle = Math.atan2(dy, dx);

            // Gun's x and y position (on the ball's surface)
            const gunX = playerBall.x + Math.cos(gun.angle) * playerBall.radius;
            const gunY = playerBall.y + Math.sin(gun.angle) * playerBall.radius;

            // Draw the gun (a line)
            ctx.beginPath();
            ctx.moveTo(gunX, gunY);
            ctx.lineTo(gunX + Math.cos(gun.angle) * gun.length, gunY + Math.sin(gun.angle) * gun.length);
            ctx.lineWidth = gun.width;
            ctx.strokeStyle = gun.color;
            ctx.stroke();
            ctx.closePath();
        }

        // Handle keyboard events
        function handleKeyDown(event) {
            if (event.key === 'w') playerBall.dy = -playerBall.speed;
            if (event.key === 'a') playerBall.dx = -playerBall.speed;
            if (event.key === 's') playerBall.dy = playerBall.speed;
            if (event.key === 'd') playerBall.dx = playerBall.speed;

            if (event.key === 'Shift' && !playerBall.isDashing) {
                dash(); // Perform the dash if not already dashing
            }

            normalizeSpeed();
        }

        function handleKeyUp(event) {
            if (['w', 'a', 's', 'd'].includes(event.key)) {
                if (event.key === 'w' || event.key === 's') playerBall.dy = 0;
                if (event.key === 'a' || event.key === 'd') playerBall.dx = 0;
            }

            normalizeSpeed();
        }

        // Dash function
        function dash() {
            const currentTime = Date.now();
            // Check if enough time has passed since the last dash
            if (currentTime - playerBall.lastDashTime >= playerBall.dashCooldown) {
                playerBall.isDashing = true; // Set dash state to true
                playerBall.lastDashTime = currentTime; // Update last dash time
                playerBall.dashTime = currentTime; // Start dash time
                playerBall.dashDirection = { dx: playerBall.dx, dy: playerBall.dy }; // Dash in the same direction as movement

                // Dash in the current movement direction
                playerBall.x += playerBall.dashDirection.dx * playerBall.dashSpeed;
                playerBall.y += playerBall.dashDirection.dy * playerBall.dashSpeed;

                // Reset dash flag after a short period (100ms for smooth animation)
                setTimeout(() => {
                    playerBall.isDashing = false;
                }, 100);
            }
        }

        // Normalize speed to ensure diagonal movement does not exceed normal speed
        function normalizeSpeed() {
            // Calculate the current movement vector length
            const magnitude = Math.sqrt(playerBall.dx * playerBall.dx + playerBall.dy * playerBall.dy);

            // If both dx and dy are non-zero (diagonal movement), normalize the vector
            if (magnitude > playerBall.speed) {
                playerBall.dx = (playerBall.dx / magnitude) * playerBall.speed;
                playerBall.dy = (playerBall.dy / magnitude) * playerBall.speed;
            }
        }

        // Update mouse position
        window.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        // Game loop
        function gameLoop() {
            update();
            drawBalls();
            drawGun(); // Draw the gun

            // Animation effect for dash: Show a trail or a line while dashing (in the opposite direction)
            if (playerBall.isDashing) {
                const dashDuration = Date.now() - playerBall.dashTime;
                if (dashDuration < 100) {
                    ctx.beginPath();
                    ctx.moveTo(playerBall.x, playerBall.y);
                    ctx.lineTo(playerBall.x - playerBall.dashDirection.dx * playerBall.dashSpeed, playerBall.y - playerBall.dashDirection.dy * playerBall.dashSpeed);
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = 'purple';
                    ctx.stroke();
                    ctx.closePath();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        window.addEventListener('keydown', handleKeyDown);
        window.addEventListener('keyup', handleKeyUp);

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
