<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #menu, #pauseMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark filter */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #menu button, #pauseMenu button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #menu button:hover, #pauseMenu button:hover {
            background-color: darkblue;
        }
        #pauseMenu {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu">
        <button id="continueButton">Continue</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const pauseMenu = document.getElementById('pauseMenu');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerBall = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5,
            dashSpeed: 30,
            dx: 0,
            dy: 0,
            isDashing: false,
            dashCooldown: 1800,
            lastDashTime: 0,
            dashTime: 0,
            dashDirection: { dx: 0, dy: 0 },
        };

        const opponentBall = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: 20,
            color: 'red',
            speed: 1,
            dx: 0,
            dy: 0,
        };

        const gun = {
            length: 24,
            width: 12,
            angle: 0,
            color: 'black',
        };

        let mouseX = 0;
        let mouseY = 0;
        let gameStarted = false;
        let gamePaused = false;

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            gameStarted = true;
            gamePaused = false;
        });

        continueButton.addEventListener('click', () => {
            pauseMenu.style.display = 'none';
            gamePaused = false;
        });

        function update() {
            if (!gameStarted || gamePaused) return;

            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
            if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
            if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
            if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

            moveOpponentBall();
        }

        function moveOpponentBall() {
            const dx = playerBall.x - opponentBall.x;
            const dy = playerBall.y - opponentBall.y;

            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance === 0) return;

            opponentBall.dx = (dx / distance) * opponentBall.speed;
            opponentBall.dy = (dy / distance) * opponentBall.speed;

            opponentBall.x += opponentBall.dx;
            opponentBall.y += opponentBall.dy;

            if (opponentBall.x - opponentBall.radius < 0) opponentBall.x = opponentBall.radius;
            if (opponentBall.x + opponentBall.radius > canvas.width) opponentBall.x = canvas.width - opponentBall.radius;
            if (opponentBall.y - opponentBall.radius < 0) opponentBall.y = opponentBall.radius;
            if (opponentBall.y + opponentBall.radius > canvas.height) opponentBall.y = canvas.height - opponentBall.radius;
        }

        function drawBalls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(opponentBall.x, opponentBall.y, opponentBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = opponentBall.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawGun() {
            if (!gameStarted || gamePaused) return;

            const dx = mouseX - playerBall.x;
            const dy = mouseY - playerBall.y;
            gun.angle = Math.atan2(dy, dx);

            const gunX = playerBall.x + Math.cos(gun.angle) * playerBall.radius;
            const gunY = playerBall.y + Math.sin(gun.angle) * playerBall.radius;

            ctx.beginPath();
            ctx.moveTo(gunX, gunY);
            ctx.lineTo(gunX + Math.cos(gun.angle) * gun.length, gunY + Math.sin(gun.angle) * gun.length);
            ctx.lineWidth = gun.width;
            ctx.strokeStyle = gun.color;
            ctx.stroke();
            ctx.closePath();
        }

        window.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                gamePaused = !gamePaused;
                pauseMenu.style.display = gamePaused ? 'flex' : 'none';
            }
            if (!gameStarted || gamePaused) return;

            if (event.key === 'w') playerBall.dy = -playerBall.speed;
            if (event.key === 'a') playerBall.dx = -playerBall.speed;
            if (event.key === 's') playerBall.dy = playerBall.speed;
            if (event.key === 'd') playerBall.dx = playerBall.speed;
        });

        window.addEventListener('keyup', (event) => {
            if (!gameStarted || gamePaused) return;
            if (event.key === 'w' || event.key === 's') playerBall.dy = 0;
            if (event.key === 'a' || event.key === 'd') playerBall.dx = 0;
        });

        function gameLoop() {
            update();
            drawBalls();
            drawGun();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
