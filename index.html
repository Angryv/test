<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game with Shop</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #menu, #pauseMenu, #gameOverMenu, #shopMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #menu button, #pauseMenu button, #gameOverMenu button, #shopMenu button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        #menu button:hover, #pauseMenu button:hover, #gameOverMenu button:hover, #shopMenu button:hover {
            background-color: darkblue;
        }
        #pauseMenu, #gameOverMenu, #shopMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu">
        <button id="continueButton">Continue</button>
    </div>
    <div id="gameOverMenu">
        <button id="restartButton">Restart</button>
    </div>
    <div id="shopMenu">
        <button id="fireRateButton">Increase Fire Rate</button>
        <button id="bulletSizeButton">Increase Bullet Size</button>
        <button id="bulletPierceButton">Increase Bullet Pierce</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const pauseMenu = document.getElementById('pauseMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const shopMenu = document.getElementById('shopMenu');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');
        const restartButton = document.getElementById('restartButton');
        const fireRateButton = document.getElementById('fireRateButton');
        const bulletSizeButton = document.getElementById('bulletSizeButton');
        const bulletPierceButton = document.getElementById('bulletPierceButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerBall = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5,
            dashSpeed: 40,
            dx: 0,
            dy: 0,
            isDashing: false,
            dashCooldown: 1800,
            lastDashTime: 0
        };

        const opponentBalls = [];
        const bullets = [];
        let bulletSpeed = 10;
        let bulletRadius = 5;
        let bulletPierce = 1;
        let lastBulletTime = 0;
        let bulletCooldown = 300;

        let afterimages = [];
        const afterimageLifetime = 150;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let gameStarted = false;
        let gamePaused = false;
        let gameOver = false;
        let inShop = false;

        const keys = { w: false, a: false, s: false, d: false, shift: false };

        let maxOpponents = 5;
        let spawnInterval = null;

        let score = 0;
        let nextShopScore = 10;

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            gameStarted = true;
            gamePaused = false;
            gameOver = false;
            inShop = false;
            resetGame();
            gameLoop();

            spawnInterval = setInterval(() => {
                if (!gamePaused && !inShop) {
                    maxOpponents += 1;
                    spawnOpponents(maxOpponents);
                }
            }, 1000);
        });

        continueButton.addEventListener('click', () => {
            pauseMenu.style.display = 'none';
            gamePaused = false;
        });

        restartButton.addEventListener('click', () => {
            gameOverMenu.style.display = 'none';
            resetGame();
            gameLoop();
        });

        fireRateButton.addEventListener('click', () => {
            bulletCooldown *= 0.9;
            closeShop();
        });

        bulletSizeButton.addEventListener('click', () => {
            bulletRadius *= 1.2;
            closeShop();
        });

        bulletPierceButton.addEventListener('click', () => {
            bulletPierce += 1;
            closeShop();
        });

        function resetGame() {
            playerBall.x = canvas.width / 4;
            playerBall.y = canvas.height / 2;
            playerBall.dx = 0;
            playerBall.dy = 0;
            bullets.length = 0;
            opponentBalls.length = 0;
            score = 0;
            nextShopScore = 10;
            bulletCooldown = 300;
            bulletRadius = 5;
            bulletPierce = 1;
            spawnOpponents(maxOpponents);
        }

        function spawnOpponents(num) {
            for (let i = opponentBalls.length; i < num; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                opponentBalls.push({
                    x,
                    y,
                    radius: 20,
                    color: 'red',
                    speed: Math.random() * 4
                });
            }
        }

        function update() {
            if (!gameStarted || gamePaused || gameOver || inShop) return;

            // Player movement
            playerBall.dx = keys.a ? -playerBall.speed : keys.d ? playerBall.speed : 0;
            playerBall.dy = keys.w ? -playerBall.speed : keys.s ? playerBall.speed : 0;

            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            // Prevent going out of bounds
            playerBall.x = Math.max(playerBall.radius, Math.min(canvas.width - playerBall.radius, playerBall.x));
            playerBall.y = Math.max(playerBall.radius, Math.min(canvas.height - playerBall.radius, playerBall.y));

            moveOpponentBalls();
            checkCollisions();
            updateBullets();

            if (score >= nextShopScore) {
                openShop();
                nextShopScore += 15;
            }
        }

        function moveOpponentBalls() {
            opponentBalls.forEach(ball => {
                const dx = playerBall.x - ball.x;
                const dy = playerBall.y - ball.y;
                const distance = Math.sqrt(dx ** 2 + dy ** 2);

                ball.x += (dx / distance) * ball.speed;
                ball.y += (dy / distance) * ball.speed;
            });
        }

        function checkCollisions() {
            opponentBalls.forEach((opponent, index) => {
                const dx = playerBall.x - opponent.x;
                const dy = playerBall.y - opponent.y;
                const distance = Math.sqrt(dx ** 2 + dy ** 2);
                if (distance < playerBall.radius + opponent.radius) {
                    gameOver = true;
                    gameOverMenu.style.display = 'flex';
                }
            });

            bullets.forEach((bullet, bulletIndex) => {
                opponentBalls.forEach((opponent, opponentIndex) => {
                    const dx = bullet.x - opponent.x;
                    const dy = bullet.y - opponent.y;
                    const distance = Math.sqrt(dx ** 2 + dy ** 2);

                    if (distance < bulletRadius + opponent.radius) {
                        bullet.pierce -= 1;
                        if (bullet.pierce <= 0) {
                            bullets.splice(bulletIndex, 1);
                        }
                        opponentBalls.splice(opponentIndex, 1);
                        score += 1;
                    }
                });
            });
        }

        function shootBullet() {
            const currentTime = Date.now();
            if (currentTime - lastBulletTime >= bulletCooldown) {
                lastBulletTime = currentTime;

                const dx = mouseX - playerBall.x;
                const dy = mouseY - playerBall.y;
                const angle = Math.atan2(dy, dx);

                bullets.push({
                    x: playerBall.x,
                    y: playerBall.y,
                    dx: Math.cos(angle) * bulletSpeed,
                    dy: Math.sin(angle) * bulletSpeed,
                    pierce: bulletPierce
                });
            }
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });
        }

        function openShop() {
            inShop = true;
            shopMenu.style.display = 'flex';
        }

        function closeShop() {
            inShop = false;
            shopMenu.style.display = 'none';
        }

        function gameLoop() {
            if (!gameStarted || gamePaused || gameOver || inShop) return;

            update();

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawOpponents();
            drawBullets();
            drawScore();

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawOpponents() {
            opponentBalls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                ctx.closePath();
           
            });
        }

        // Function to draw bullets
        function drawBullets() {
            bullets.forEach((bullet) => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius || bulletRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'orange';
                ctx.fill();
                ctx.closePath();
            });
        }

        // Function to draw the player
        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();
        }

        // Function to draw the gun
        function drawGun() {
            const dx = mouseX - playerBall.x;
            const dy = mouseY - playerBall.y;
            const angle = Math.atan2(dy, dx);

            const gunX = playerBall.x + Math.cos(angle) * playerBall.radius;
            const gunY = playerBall.y + Math.sin(angle) * playerBall.radius;

            ctx.beginPath();
            ctx.moveTo(gunX, gunY);
            ctx.lineTo(gunX + Math.cos(angle) * 24, gunY + Math.sin(angle) * 24);
            ctx.lineWidth = 12;
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.closePath();
        }

        // Function to draw the score
        function drawScore() {
            ctx.font = "24px Arial";
            ctx.fillStyle = "black";
            ctx.fillText(`Score: ${score}`, 20, 40);
        }

        // Function to draw the entire game scene
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawGun();
            drawOpponents();
            drawBullets();
            drawScore();
        }

        // Main game loop
        function gameLoop() {
            if (gameOver || gamePaused || !gameStarted) return;

            update();
            drawScene();

            requestAnimationFrame(gameLoop);
        }

        // Call game loop to start the game
        gameLoop();
