<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #menu, #pauseMenu, #gameOverMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #menu button, #pauseMenu button, #gameOverMenu button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #menu button:hover, #pauseMenu button:hover, #gameOverMenu button:hover {
            background-color: darkblue;
        }
        #pauseMenu, #gameOverMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu">
        <button id="continueButton">Continue</button>
    </div>
    <div id="gameOverMenu">
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const pauseMenu = document.getElementById('pauseMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');
        const restartButton = document.getElementById('restartButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerBall = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5,
            dashSpeed: 40,
            dx: 0,
            dy: 0,
            isDashing: false,
            dashCooldown: 1800,
            lastDashTime: 0
        };

        const opponents = [{
            x: 0,
            y: 0,
            radius: 20,
            color: 'red',
            speed: 1,
            dx: 0,
            dy: 0
        }];

        const bullets = [];
        const bulletSpeed = 10;
        const bulletRadius = 5;
        let lastBulletTime = 0;
        const bulletCooldown = 300; // milliseconds

        const afterimages = [];
        const afterimageLifetime = 150; // in milliseconds

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let gameStarted = false;
        let gamePaused = false;
        let gameOver = false;
        const keys = { w: false, a: false, s: false, d: false, shift: false };

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            gameStarted = true;
            gamePaused = false;
            gameOver = false;
            gameLoop();
        });

        continueButton.addEventListener('click', () => {
            if (window.innerWidth < 800 || window.innerHeight < 600) {
                alert('Resize the window to full size to continue playing.');
                return;
            }
            pauseMenu.style.display = 'none';
            gamePaused = false;
        });

        restartButton.addEventListener('click', () => {
            gameOverMenu.style.display = 'none';
            resetGame();
            gameLoop();
        });

        function resetGame() {
            playerBall.x = canvas.width / 4;
            playerBall.y = canvas.height / 2;
            playerBall.dx = 0;
            playerBall.dy = 0;
            opponents.forEach(opponent => respawnOpponent(opponent));
            bullets.length = 0; // clear bullets
            gameOver = false;
        }

        function respawnOpponent(opponent) {
            // Randomize opponent position
            opponent.x = Math.random() < 0.5 ? 0 : canvas.width;
            opponent.y = Math.random() < 0.5 ? 0 : canvas.height;

            // Set random movement towards player
            const dx = playerBall.x - opponent.x;
            const dy = playerBall.y - opponent.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            opponent.dx = (dx / distance) * opponent.speed;
            opponent.dy = (dy / distance) * opponent.speed;
        }

        function update() {
            if (!gameStarted || gamePaused || gameOver) return;

            // Update movement based on WASD keys
            playerBall.dx = 0;
            playerBall.dy = 0;
            if (keys.w) playerBall.dy = -playerBall.speed;
            if (keys.s) playerBall.dy = playerBall.speed;
            if (keys.a) playerBall.dx = -playerBall.speed;
            if (keys.d) playerBall.dx = playerBall.speed;

            // Normalize diagonal movement
            const magnitude = Math.sqrt(playerBall.dx ** 2 + playerBall.dy ** 2);
            if (magnitude > 0) {
                playerBall.dx /= magnitude;
                playerBall.dy /= magnitude;
                playerBall.dx *= playerBall.speed;
                playerBall.dy *= playerBall.speed;
            }

            // Update position
            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            // Prevent going out of bounds
            if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
            if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
            if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
            if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

            moveOpponents();
            checkCollision();
            updateBullets();
            updateAfterimages();
        }

        function moveOpponents() {
            opponents.forEach(opponent => {
                const dx = playerBall.x - opponent.x;
                const dy = playerBall.y - opponent.y;

                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance === 0) return;

                opponent.dx = (dx / distance) * opponent.speed;
                opponent.dy = (dy / distance) * opponent.speed;

                opponent.x += opponent.dx;
                opponent.y += opponent.dy;

                if (opponent.x - opponent.radius < 0) opponent.x = opponent.radius;
                if (opponent.x + opponent.radius > canvas.width) opponent.x = canvas.width - opponent.radius;
                if (opponent.y - opponent.radius < 0) opponent.y = opponent.radius;
                if (opponent.y + opponent.radius > canvas.height) opponent.y = canvas.height - opponent.radius;
            });
        }

        function checkCollision() {
            opponents.forEach(opponent => {
                const dx = playerBall.x - opponent.x;
                const dy = playerBall.y - opponent.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < playerBall.radius + opponent.radius) {
                    gameOver = true;
                    gameOverMenu.style.display = 'flex';
                }
            });
        }

        function drawBalls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player ball
            ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();

            // Draw each opponent ball
            opponents.forEach(opponent => {
                ctx.beginPath();
                ctx.arc(opponent.x, opponent.y, opponent.radius, 0, Math.PI * 2);
                ctx.fillStyle = opponent.color;
                ctx.fill();
                ctx.closePath();
            });

            drawGun();
        }

        function drawGun() {
            if (!gameStarted || gamePaused || gameOver) return;

            const dx = mouseX - playerBall.x;
            const dy = mouseY - playerBall.y;
            const angle = Math.atan2(dy, dx);

            const gunX = playerBall.x + Math.cos(angle) * playerBall.radius;
            const gunY = playerBall.y + Math.sin(angle) * playerBall.radius;

            ctx.beginPath();
            ctx.moveTo(gunX, gunY);
            ctx.lineTo(gunX + Math.cos(angle) * 24, gunY + Math.sin(angle) * 24);
            ctx.lineWidth = 12;
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.closePath();
        }

        function dash() {
            const currentTime = Date.now();
            if (currentTime - playerBall.lastDashTime >= playerBall.dashCooldown && keys.shift) {
                playerBall.isDashing = true;
                playerBall.lastDashTime = currentTime;

                const dashX = playerBall.x + playerBall.dx * playerBall.dashSpeed;
                const dashY = playerBall.y + playerBall.dy * playerBall.dashSpeed;

                                   setTimeout(() => {
                        playerBall.isDashing = false;
                    }, 100); // Dash duration

                    // Move player ball in the dash direction
                    playerBall.x = dashX;
                    playerBall.y = dashY;
                }
            }
        }

        function updateBullets() {
            const currentTime = Date.now();
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;

                // Remove bullets that go out of bounds
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                ctx.closePath();
            });
        }

        function updateAfterimages() {
            const currentTime = Date.now();
            afterimages.forEach((afterimage, index) => {
                if (currentTime - afterimage.timestamp > afterimageLifetime) {
                    afterimages.splice(index, 1);
                }
            });
        }

        function drawAfterimages() {
            afterimages.forEach(afterimage => {
                ctx.beginPath();
                ctx.arc(afterimage.x, afterimage.y, playerBall.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 255, 0.2)'; // Semi-transparent blue
                ctx.fill();
                ctx.closePath();
            });
        }

        function gameLoop() {
            if (!gameStarted || gamePaused || gameOver) return;

            // Handle movement, dash, bullets, etc.
            update();
            dash();
            drawBalls();
            drawBullets();
            drawAfterimages();

            // Request a new animation frame
            requestAnimationFrame(gameLoop);
        }

        // Event listeners for controlling player ball
        window.addEventListener('keydown', (event) => {
            if (event.key === 'w') keys.w = true;
            if (event.key === 'a') keys.a = true;
            if (event.key === 's') keys.s = true;
            if (event.key === 'd') keys.d = true;
            if (event.key === 'Shift') keys.shift = true;
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'w') keys.w = false;
            if (event.key === 'a') keys.a = false;
            if (event.key === 's') keys.s = false;
            if (event.key === 'd') keys.d = false;
            if (event.key === 'Shift') keys.shift = false;
        });

        canvas.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        canvas.addEventListener('click', (event) => {
            const currentTime = Date.now();
            if (currentTime - lastBulletTime >= bulletCooldown) {
                const dx = mouseX - playerBall.x;
                const dy = mouseY - playerBall.y;
                const angle = Math.atan2(dy, dx);

                const bulletDx = Math.cos(angle) * bulletSpeed;
                const bulletDy = Math.sin(angle) * bulletSpeed;

                bullets.push({
                    x: playerBall.x,
                    y: playerBall.y,
                    dx: bulletDx,
                    dy: bulletDy
                });

                lastBulletTime = currentTime;
            }
        });

        // Start the game
        resetGame();
    </script>
</body>
</html>
