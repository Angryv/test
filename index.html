<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #menu, #pauseMenu, #gameOverMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #menu button, #pauseMenu button, #gameOverMenu button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #menu button:hover, #pauseMenu button:hover, #gameOverMenu button:hover {
            background-color: darkblue;
        }
        #pauseMenu, #gameOverMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu">
        <button id="continueButton">Continue</button>
    </div>
    <div id="gameOverMenu">
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>

// New variables for enemy spawning system
let maxEnemyCount = 5; // Initial maximum enemy count
let enemySpawnTimer = 0; // Tracks time passed to increase max enemy count
let enemyCount = 0; // Current number of enemies
let enemiesDestroyed = 0; // Total number of enemies destroyed

// Resets all enemy-related variables when the game resets
function resetGame() {
    playerBall.x = canvas.width / 4;
    playerBall.y = canvas.height / 2;
    playerBall.dx = 0;
    playerBall.dy = 0;
    opponentBall.x = Math.random() < 0.5 ? 0 : canvas.width;
    opponentBall.y = Math.random() < 0.5 ? 0 : canvas.height;
    opponentBall.dx = 0;
    opponentBall.dy = 0;
    bullets.length = 0; // Clear bullets
    enemiesDestroyed = 0; // Reset enemies destroyed count
    maxEnemyCount = 5; // Reset max enemy count
    enemyCount = 0; // Reset current enemy count
    gameOver = false;
}

// Function to spawn new enemies up to the maximum count
function spawnEnemies() {
    while (enemyCount < maxEnemyCount) {
        const newEnemy = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: 20,
            color: 'red',
            speed: 1,
            dx: 0,
            dy: 0
        };

        // Ensure the new enemy doesn't overlap with the player
        const dx = newEnemy.x - playerBall.x;
        const dy = newEnemy.y - playerBall.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance > newEnemy.radius + playerBall.radius + 50) {
            opponentBall.push(newEnemy); // Add to the enemies array
            enemyCount++;
        }
    }
}

// Update function with timer logic for increasing max enemy count
function update() {
    if (!gameStarted || gamePaused || gameOver) return;

    // Update the enemy spawn timer
    enemySpawnTimer += 16.67; // Approximate frame time in ms (60 FPS)
    if (enemySpawnTimer >= 5000) { // Every 5 seconds
        maxEnemyCount += 2; // Increase max enemy count by 2
        enemySpawnTimer = 0; // Reset timer
    }

    // Spawn new enemies if needed
    spawnEnemies();

    // Player movement logic
    playerBall.dx = 0;
    playerBall.dy = 0;
    if (keys.w) playerBall.dy = -playerBall.speed;
    if (keys.s) playerBall.dy = playerBall.speed;
    if (keys.a) playerBall.dx = -playerBall.speed;
    if (keys.d) playerBall.dx = playerBall.speed;

    // Normalize diagonal movement
    const magnitude = Math.sqrt(playerBall.dx ** 2 + playerBall.dy ** 2);
    if (magnitude > 0) {
        playerBall.dx /= magnitude;
        playerBall.dy /= magnitude;
        playerBall.dx *= playerBall.speed;
        playerBall.dy *= playerBall.speed;
    }

    // Update position
    playerBall.x += playerBall.dx;
    playerBall.y += playerBall.dy;

    // Prevent going out of bounds
    if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
    if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
    if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
    if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

    moveOpponentBall();
    checkCollision();
    updateBullets();
    updateAfterimages();
}

// Update bullets to handle enemy collisions
function updateBullets() {
    for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;

        // Remove bullets that go out of bounds
        if (
            bullet.x < 0 ||
            bullet.x > canvas.width ||
            bullet.y < 0 ||
            bullet.y > canvas.height
        ) {
            bullets.splice(i, 1);
            continue;
        }

        // Check collision with all enemies
        for (let j = opponentBall.length - 1; j >= 0; j--) {
            const enemy = opponentBall[j];
            const dx = bullet.x - enemy.x;
            const dy = bullet.y - enemy.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < bulletRadius + enemy.radius) {
                // Destroy enemy and remove bullet
                opponentBall.splice(j, 1);
                bullets.splice(i, 1);
                enemiesDestroyed++;
                enemyCount--; // Decrease current enemy count
                break;
            }
        }
    }
}

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerBall = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5,
            dashSpeed: 40,
            dx: 0,
            dy: 0,
            isDashing: false,
            dashCooldown: 1800,
            lastDashTime: 0
        };

        const opponentBall = {
            x: 0,
            y: 0,
            radius: 20,
            color: 'red',
            speed: 1,
            dx: 0,
            dy: 0
        };

        const bullets = [];
        const bulletSpeed = 10;
        const bulletRadius = 5;
        let lastBulletTime = 0;
        const bulletCooldown = 300; // milliseconds

        const afterimages = [];
        const afterimageLifetime = 150; // in milliseconds

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let gameStarted = false;
        let gamePaused = false;
        let gameOver = false;
        const keys = { w: false, a: false, s: false, d: false, shift: false };

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            gameStarted = true;
            gamePaused = false;
            gameOver = false;
            gameLoop();
        });

        continueButton.addEventListener('click', () => {
            if (window.innerWidth < 800 || window.innerHeight < 600) {
                alert('Resize the window to full size to continue playing.');
                return;
            }
            pauseMenu.style.display = 'none';
            gamePaused = false;
        });

        restartButton.addEventListener('click', () => {
            gameOverMenu.style.display = 'none';
            resetGame();
            gameLoop();
        });

        function resetGame() {
            playerBall.x = canvas.width / 4;
            playerBall.y = canvas.height / 2;
            playerBall.dx = 0;
            playerBall.dy = 0;
            opponentBall.x = Math.random() < 0.5 ? 0 : canvas.width;
            opponentBall.y = Math.random() < 0.5 ? 0 : canvas.height;
            opponentBall.dx = 0;
            opponentBall.dy = 0;
            bullets.length = 0; // clear bullets
            gameOver = false;
        }

        function update() {
            if (!gameStarted || gamePaused || gameOver) return;

            // Update movement based on WASD keys
            playerBall.dx = 0;
            playerBall.dy = 0;
            if (keys.w) playerBall.dy = -playerBall.speed;
            if (keys.s) playerBall.dy = playerBall.speed;
            if (keys.a) playerBall.dx = -playerBall.speed;
            if (keys.d) playerBall.dx = playerBall.speed;

            // Normalize diagonal movement
            const magnitude = Math.sqrt(playerBall.dx ** 2 + playerBall.dy ** 2);
            if (magnitude > 0) {
                playerBall.dx /= magnitude;
                playerBall.dy /= magnitude;
                playerBall.dx *= playerBall.speed;
                playerBall.dy *= playerBall.speed;
            }

            // Update position
            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            // Prevent going out of bounds
            if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
            if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
            if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
            if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

            moveOpponentBall();
            checkCollision();
            updateBullets();
            updateAfterimages();
        }

        function moveOpponentBall() {
            const dx = playerBall.x - opponentBall.x;
            const dy = playerBall.y - opponentBall.y;

            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance === 0) return;

            opponentBall.dx = (dx / distance) * opponentBall.speed;
            opponentBall.dy = (dy / distance) * opponentBall.speed;

            opponentBall.x += opponentBall.dx;
            opponentBall.y += opponentBall.dy;

            if (opponentBall.x - opponentBall.radius < 0) opponentBall.x = opponentBall.radius;
            if (opponentBall.x + opponentBall.radius > canvas.width) opponentBall.x = canvas.width - opponentBall.radius;
            if (opponentBall.y - opponentBall.radius < 0) opponentBall.y = opponentBall.radius;
            if (opponentBall.y + opponentBall.radius > canvas.height) opponentBall.y = canvas.height - opponentBall.radius;
        }

        function checkCollision() {
            const dx = playerBall.x - opponentBall.x;
            const dy = playerBall.y - opponentBall.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < playerBall.radius + opponentBall.radius) {
                gameOver = true;
                gameOverMenu.style.display = 'flex';
            }
        }

        function drawBalls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw afterimages
            afterimages.forEach(({ x, y, radius, opacity }) => {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 0, 255, ${opacity})`;
                ctx.fill();
                ctx.closePath();
            });

            // Player ball
            ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();

            // Opponent ball
            ctx.beginPath();
            ctx.arc(opponentBall.x, opponentBall.y, opponentBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = opponentBall.color;
            ctx.fill();
            ctx.closePath();

            drawGun();
        }

        function drawGun() {
            if (!gameStarted || gamePaused || gameOver) return;

            const dx = mouseX - playerBall.x;
            const dy = mouseY - playerBall.y;
            const angle = Math.atan2(dy, dx);

            const gunX = playerBall.x + Math.cos(angle) * playerBall.radius;
            const gunY = playerBall.y + Math.sin(angle) * playerBall.radius;

            ctx.beginPath();
            ctx.moveTo(gunX, gunY);
            ctx.lineTo(gunX + Math.cos(angle) * 24, gunY + Math.sin(angle) * 24);
            ctx.lineWidth = 12;
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.closePath();
        }

        function dash() {
            const currentTime = Date.now();
            if (currentTime - playerBall.lastDashTime >= playerBall.dashCooldown && keys.shift) {
                playerBall.isDashing = true;
                playerBall.lastDashTime = currentTime;

                const dashX = playerBall.x + playerBall.dx * playerBall.dashSpeed;
                const dashY = playerBall.y + playerBall.dy * playerBall.dashSpeed;

                createAfterimages(playerBall.x, playerBall.y, dashX, dashY);

                playerBall.x = dashX;
                playerBall.y = dashY;

                setTimeout(() => {
                    playerBall.isDashing = false;
                }, 100);
            }
        }

        function createAfterimages(startX, startY, endX, endY) {
            const steps = 10;
            for (let i = 0; i < steps; i++) {
                const t = i / steps;
                afterimages.push({
                    x: startX + t * (endX - startX),
                    y: startY + t * (endY - startY),
                    radius: playerBall.radius,
                    opacity: 1 - t,
                    timestamp: Date.now()
                });
            }
        }

        function updateAfterimages() {
            const currentTime = Date.now();
            for (let i = afterimages.length - 1; i >= 0; i--) {
                if (currentTime - afterimages[i].timestamp > afterimageLifetime) {
                    afterimages.splice(i, 1);
                }
            }
        }

        function shootBullet() {
            const currentTime = Date.now();
            if (currentTime - lastBulletTime >= bulletCooldown) {
                lastBulletTime = currentTime;

                const dx = mouseX - playerBall.x;
                const dy = mouseY - playerBall.y;
                const angle = Math.atan2(dy, dx);

                bullets.push({
                    x: playerBall.x + Math.cos(angle) * playerBall.radius,
                    y: playerBall.y + Math.sin(angle) * playerBall.radius,
                    dx: Math.cos(angle) * bulletSpeed,
                    dy: Math.sin(angle) * bulletSpeed
                });
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;

                // Remove bullets that go out of bounds
                if (
                    bullet.x < 0 ||
                    bullet.x > canvas.width ||
                    bullet.y < 0 ||
                    bullet.y > canvas.height
                ) {
                    bullets.splice(i, 1);
                    continue;
                }

                // Check collision with opponent ball
                const dx = bullet.x - opponentBall.x;
                const dy = bullet.y - opponentBall.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < bulletRadius + opponentBall.radius) {
                    // Destroy opponent ball
                    opponentBall.x = Math.random() < 0.5 ? 0 : canvas.width;
                    opponentBall.y = Math.random() < 0.5 ? 0 : canvas.height;
                    bullets.splice(i, 1);
                }
            }
        }

        function gameLoop() {
            if (!gameStarted) return;

            update();
            dash();

            // Draw balls (player and opponent)
            drawBalls();

            // Draw bullets after updating them
            drawBullets();

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Function to draw bullets separately (called after updating bullets)
        function drawBullets() {
            bullets.forEach((bullet) => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'orange';
                ctx.fill();
                ctx.closePath();
            });
        }

        window.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        window.addEventListener('keydown', (event) => {
            if (event.key === 'w') keys.w = true;
            if (event.key === 'a') keys.a = true;
            if (event.key === 's') keys.s = true;
            if (event.key === 'd') keys.d = true;
            if (event.key === 'Shift') keys.shift = true;
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'w') keys.w = false;
            if (event.key === 'a') keys.a = false;
            if (event.key === 's') keys.s = false;
            if (event.key === 'd') keys.d = false;
            if (event.key === 'Shift') keys.shift = false;
        });

        window.addEventListener('mousedown', (event) => {
            if (event.button === 0) {
                shootBullet();
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (canvas.width < 800 || canvas.height < 600) {
                pauseMenu.style.display = 'flex';
                gamePaused = true;
            }
        });
    </script>
</body>
</html>
