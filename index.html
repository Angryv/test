<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #menu, #pauseMenu, #gameOverMenu, #shopMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #menu button, #pauseMenu button, #gameOverMenu button, #shopMenu button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #menu button:hover, #pauseMenu button:hover, #gameOverMenu button:hover, #shopMenu button:hover {
            background-color: darkblue;
        }
        #pauseMenu, #gameOverMenu, #shopMenu {
            display: none;
        }
        #shopMenu {
            flex-direction: column;
            align-items: center;
        }
        #shopMenu button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Start</button>
    </div>
    <div id="pauseMenu">
        <button id="continueButton">Continue</button>
    </div>
    <div id="gameOverMenu">
        <button id="restartButton">Restart</button>
    </div>
    <div id="shopMenu">
        <button id="skipButton">Skip</button>
        <button>Item 1</button>
        <button>Item 2</button>
        <button>Item 3</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const pauseMenu = document.getElementById('pauseMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const shopMenu = document.getElementById('shopMenu');
        const startButton = document.getElementById('startButton');
        const continueButton = document.getElementById('continueButton');
        const restartButton = document.getElementById('restartButton');
        const skipButton = document.getElementById('skipButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerBall = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            color: 'blue',
            speed: 5, // Player's base speed
            dashSpeed: 40,
            dx: 0,
            dy: 0,
            isDashing: false,
            dashCooldown: 1800,
            lastDashTime: 0
        };

        const opponentBalls = [];
        const bullets = [];
        const bulletSpeed = 10;
        const bulletRadius = 5;
        let lastBulletTime = 0;
        const bulletCooldown = 300;

        const afterimages = [];
        const afterimageLifetime = 150;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let gameStarted = false;
        let gamePaused = false;
        let gameOver = false;
        const keys = { w: false, a: false, s: false, d: false, shift: false };

        let maxOpponents = 5;
        let spawnInterval = 1;
        let score = 0;

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            gameStarted = true;
            gamePaused = false;
            gameOver = false;
            resetGame();
            gameLoop();

            spawnInterval = setInterval(() => {
                maxOpponents += 1;
                spawnOpponents(maxOpponents);
            }, 1000);
        });

        continueButton.addEventListener('click', () => {
            if (window.innerWidth < 800 || window.innerHeight < 600) {
                alert('Resize the window to full size to continue playing.');
                return;
            }
            pauseMenu.style.display = 'none';
            gamePaused = false;
        });

        restartButton.addEventListener('click', () => {
            gameOverMenu.style.display = 'none';
            resetGame();
            gameLoop();
        });

        skipButton.addEventListener('click', () => {
            shopMenu.style.display = 'none';
        });

        function resetGame() {
            playerBall.x = canvas.width / 4;
            playerBall.y = canvas.height / 2;
            playerBall.dx = 0;
            playerBall.dy = 0;
            bullets.length = 0;
            gameOver = false;
            opponentBalls.length = 0;
            maxOpponents = 5;
            score = 0;
            spawnOpponents(maxOpponents);
        }

        function spawnOpponents(num) {
            for (let i = opponentBalls.length; i < num; i++) {
                const edge = Math.floor(Math.random() * 4);
                let x, y;

                switch (edge) {
                    case 0: x = Math.random() * canvas.width; y = 0; break;
                    case 1: x = canvas.width; y = Math.random() * canvas.height; break;
                    case 2: x = Math.random() * canvas.width; y = canvas.height; break;
                    case 3: x = 0; y = Math.random() * canvas.height; break;
                }

                const opponentSpeed = Math.random() * 4;
                opponentBalls.push({
                    x: x, y: y, radius: 20, color: 'red', dx: 0, dy: 0, speed: opponentSpeed
                });
            }
        }

        function update() {
            if (!gameStarted || gamePaused || gameOver) return;

            playerBall.dx = 0;
            playerBall.dy = 0;
            if (keys.w) playerBall.dy = -playerBall.speed;
            if (keys.s) playerBall.dy = playerBall.speed;
            if (keys.a) playerBall.dx = -playerBall.speed;
            if (keys.d) playerBall.dx = playerBall.speed;

            const magnitude = Math.sqrt(playerBall.dx ** 2 + playerBall.dy ** 2);
            if (magnitude > 0) {
                playerBall.dx /= magnitude;
                playerBall.dy /= magnitude;
                playerBall.dx *= playerBall.speed;
                playerBall.dy *= playerBall.speed;
            }

            playerBall.x += playerBall.dx;
            playerBall.y += playerBall.dy;

            if (playerBall.x - playerBall.radius < 0) playerBall.x = playerBall.radius;
            if (playerBall.x + playerBall.radius > canvas.width) playerBall.x = canvas.width - playerBall.radius;
            if (playerBall.y - playerBall.radius < 0) playerBall.y = playerBall.radius;
            if (playerBall.y + playerBall.radius > canvas.height) playerBall.y = canvas.height - playerBall.radius;

            moveOpponentBalls();
            checkCollisions();
            updateBullets();
            updateAfterimages();
        }

        function moveOpponentBalls() {
            opponentBalls.forEach(opponentBall => {
                const dx = playerBall.x - opponentBall.x;
                const dy = playerBall.y - opponentBall.y;

                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance === 0) return;

                opponentBall.dx = (dx / distance) * opponentBall.speed;
                opponentBall.dy = (dy / distance) * opponentBall.speed;

                opponentBall.x += opponentBall.dx;
                opponentBall.y += opponentBall.dy;

                if (opponentBall.x - opponentBall.radius < 0) opponentBall.x = opponentBall.radius;
                if (opponentBall.x + opponentBall.radius > canvas.width) opponentBall.x = canvas.width - opponentBall.radius;
                if (opponentBall.y - opponentBall.radius < 0) opponentBall.y = opponentBall.radius;
                if (opponentBall.y + opponentBall.radius > canvas.height) opponentBall.y = canvas.height - opponentBall.radius;
            });
        }

        function checkCollisions() {
            opponentBalls.forEach(opponentBall => {
                const dx = playerBall.x - opponentBall.x;
                const dy = playerBall.y - opponentBall.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < playerBall.radius + opponentBall.radius) {
                    gameOver = true;
                    gameOverMenu.style.display = 'flex';
                }
            });

            bullets.forEach((bullet, index) => {
                opponentBalls.forEach((opponentBall, opponentIndex) => {
                    const dx = bullet.x - opponentBall.x;
                    const dy = bullet.y - opponentBall.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < bulletRadius + opponentBall.radius) {
                        opponentBalls.splice(opponentIndex, 1);
                        bullets.splice(index, 1);
                        score++;
                    }
                });
            });
        }

        function drawScore() {
            ctx.font = "24px Arial";
            ctx.fillStyle = "black";
            ctx.fillText(`Score: ${score}`, 20, 40);
        }

        function drawBalls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            afterimages.forEach(({ x, y, radius, opacity }) => {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 0, 255, ${opacity})`;
                ctx.fill();
                ctx.closePath();
            });

              ctx.beginPath();
            ctx.arc(playerBall.x, playerBall.y, playerBall.radius, 0, Math.PI * 2);
            ctx.fillStyle = playerBall.color;
            ctx.fill();
            ctx.closePath();

            opponentBalls.forEach(opponentBall => {
                ctx.beginPath();
                ctx.arc(opponentBall.x, opponentBall.y, opponentBall.radius, 0, Math.PI * 2);
                ctx.fillStyle = opponentBall.color;
                ctx.fill();
                ctx.closePath();
            });

            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fillStyle = "black";
                ctx.fill();
                ctx.closePath();
            });
        }

        function updateBullets() {
            const now = Date.now();
            if (now - lastBulletTime > bulletCooldown) {
                bullets.forEach((bullet, index) => {
                    bullet.x += bullet.dx;
                    bullet.y += bullet.dy;

                    if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                        bullets.splice(index, 1);
                    }
                });
                lastBulletTime = now;
            }
        }

        function updateAfterimages() {
            afterimages.push({
                x: playerBall.x,
                y: playerBall.y,
                radius: playerBall.radius,
                opacity: 0.5
            });

            if (afterimages.length > 10) {
                afterimages.shift();
            }

            afterimages.forEach(afterimage => {
                afterimage.opacity -= 0.05;
            });
        }

        function showShopMenu() {
            if (score >= 10) {
                shopMenu.style.display = 'flex';
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            drawBalls();
            drawScore();
            showShopMenu();

            if (gameOver) {
                cancelAnimationFrame(gameLoop);
            } else {
                requestAnimationFrame(gameLoop);
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'w') keys.w = true;
            if (e.key === 'a') keys.a = true;
            if (e.key === 's') keys.s = true;
            if (e.key === 'd') keys.d = true;
            if (e.key === 'Shift') keys.shift = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'w') keys.w = false;
            if (e.key === 'a') keys.a = false;
            if (e.key === 's') keys.s = false;
            if (e.key === 'd') keys.d = false;
            if (e.key === 'Shift') keys.shift = false;
        });

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('click', () => {
            if (gameStarted && !gamePaused && !gameOver) {
                fireBullet();
            }
        });

        function fireBullet() {
            if (Date.now() - lastBulletTime < bulletCooldown) return;

            const dx = mouseX - playerBall.x;
            const dy = mouseY - playerBall.y;
            const angle = Math.atan2(dy, dx);

            const bullet = {
                x: playerBall.x,
                y: playerBall.y,
                dx: Math.cos(angle) * bulletSpeed,
                dy: Math.sin(angle) * bulletSpeed
            };
            bullets.push(bullet);
            lastBulletTime = Date.now();
        }

        // Add functionality to open the shop menu when score reaches multiples of 10
        function checkShopMenu() {
            if (score >= 10 && score % 10 === 0 && !gamePaused && !gameOver) {
                shopMenu.style.display = 'flex';
            }
        }

        // Call this function during the game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            drawBalls();
            drawScore();
            checkShopMenu();  // Check and open the shop menu

            if (gameOver) {
                cancelAnimationFrame(gameLoop);
            } else {
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
</html>
